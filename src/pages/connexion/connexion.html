<ion-header>
</ion-header>

<ion-content padding id="loginForm">
  <form>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
  

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>


    <ion-row>
      <ion-col text-center>
        <button ion-button block color="secondary" (click)="onSignIn()">
          Connexion
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <button ion-button block color="secondary" (click)="onSignIn()">
          Inscription
        </button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
<ion-footer>
</ion-footer>
